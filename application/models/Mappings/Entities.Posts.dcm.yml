Entities\Posts:
  type: entity
  table: posts
  fields:
    id:
      id: true
      type: integer
      unsigned: false
      nullable: false
      generator:
        strategy: IDENTITY
    title:
      type: string
      length: 50
      fixed: false
      nullable: true
    body:
      type: text
      nullable: true
    created:
      type: datetime
      nullable: true
    modified:
      type: datetime
      nullable: true
  lifecycleCallbacks: {  }
